<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#071624" />
  <title>专  专 | 专 专</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#071624;
      --bg1:#0B2333;
      --card:#0A1C2A;
      --stroke:rgba(255,255,255,.12);
      --text:#EAF4FF;
      --muted:rgba(234,244,255,.75);
      --aqua:#2FE6D0;
      --blue:#4EA9FF;
      --shadow:0 26px 70px rgba(0,0,0,.45);
      --r:22px;
    }

    *{box-sizing:border-box}

    /*   转拽 */
    a{
      text-decoration:none;
      color:inherit;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:"Heebo",system-ui,-apple-system,Segoe UI,Arial;
      color:var(--text);
      background:
        radial-gradient(800px 420px at 20% 10%, rgba(47,230,208,.14), transparent 60%),
        radial-gradient(800px 480px at 85% 20%, rgba(78,169,255,.12), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      display:grid;
      place-items:center;
      padding:20px;
    }

    .card{
      width:min(460px,100%);
      background:linear-gradient(180deg, #0C2638, var(--card));
      border:1px solid var(--stroke);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:26px 22px 24px;
      text-align:center;
    }

    .logo{
      width:86px;
      margin:0 auto 14px;
      display:block;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,.35));
    }

    h1{
      margin:0 0 8px;
      font-size:26px;
      font-weight:800;
      letter-spacing:-.3px;
    }

    p{
      margin:0 0 22px;
      color:var(--muted);
      font-size:15px;
    }

    .actions{
      display:grid;
      gap:12px;
    }

    .btn{
      border:0;
      border-radius:16px;
      padding:14px 16px;
      font-family:inherit;
      font-weight:800;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      transition:transform .15s ease, filter .15s ease;
    }

    .btn-primary{
      background:linear-gradient(135deg, var(--aqua), var(--blue));
      color:#052033;
      box-shadow:0 18px 50px rgba(47,230,208,.25);
    }

    .btn-primary:hover{transform:translateY(-1px); filter:brightness(1.05)}
    .btn-primary:active{transform:scale(.98)}

    .btn-wa{
      background:rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid rgba(255,255,255,.18);
      box-shadow:0 14px 40px rgba(0,0,0,.3);
    }

    .btn-wa:hover{transform:translateY(-1px)}
    .btn-wa:active{transform:scale(.98)}

    .wa-icon{
      width:20px;
      height:20px;
    }

    @media (max-width:480px){
      h1{font-size:24px}
      .logo{width:78px}
    }

    @media (orientation:landscape) and (max-height:420px){
      body{padding:12px}
      .card{padding:20px}
    }
  </style>
</head>

<body>

  <main class="card">
    <img src="logo.png" alt="专 专" class="logo">

    <h1>专 </h1>
    <p>驻砖专 转.</p>

    <div class="actions">
      <a class="btn btn-primary" href="专-72-砖注转.pdf" download>
        专转 专 志72 砖注转
        <span aria-hidden="true"></span>
      </a>

      <a class="btn btn-wa"
         href="https://chat.whatsapp.com/GXM4o64gJRi8Oc4QKE4QbO"
         target="_blank" rel="noopener">
        <svg class="wa-icon" viewBox="0 0 32 32" aria-hidden="true">
          <path fill="#25D366" d="M16 3C9.1 3 3.5 8.6 3.5 15.5c0 2.4.7 4.7 1.9 6.6L4 29l7-1.8c1.8 1 3.9 1.6 6 1.6 6.9 0 12.5-5.6 12.5-12.5S22.9 3 16 3z"/>
          <path fill="#fff" d="M23.1 19.3c-.3-.1-1.9-.9-2.2-1s-.5-.1-.7.1-.8 1-1 1.2-.4.2-.7.1c-.3-.1-1.3-.5-2.4-1.5-.9-.8-1.5-1.8-1.7-2.1-.2-.3 0-.5.1-.6l.5-.6c.2-.2.2-.4.3-.6.1-.2 0-.4 0-.6s-.7-1.7-1-2.3c-.3-.6-.6-.5-.7-.5h-.6c-.2 0-.6.1-.9.4-.3.3-1.2 1.1-1.2 2.7s1.2 3.1 1.4 3.3c.2.2 2.4 3.7 5.9 5.1.8.3 1.4.5 1.9.6.8.2 1.6.2 2.2.1.7-.1 1.9-.8 2.2-1.6.3-.8.3-1.5.2-1.6-.1-.1-.3-.2-.6-.3z"/>
        </svg>
        住 拽爪转 住驻
      </a>
    </div>
  </main>

</body>
</html>
