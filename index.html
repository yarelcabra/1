<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#071624" />
  <title>מדריך ה-72 שעות | יראל כברה</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#071624;
      --bg1:#0B2333;
      --card:#0A1C2A;
      --card2:#0B2132;
      --stroke: rgba(255,255,255,.10);
      --text:#EAF4FF;
      --muted: rgba(234,244,255,.72);
      --aqua:#2FE6D0;
      --sky:#4EA9FF;
      --shadow: 0 26px 70px rgba(0,0,0,.45);
      --shadow2: 0 14px 40px rgba(0,0,0,.30);
      --r:24px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Heebo",system-ui,-apple-system,Segoe UI,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 18% 12%, rgba(47,230,208,.14), transparent 60%),
        radial-gradient(900px 560px at 88% 20%, rgba(78,169,255,.12), transparent 62%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
    }

    .wrap{
      width:min(1120px, calc(100% - 32px));
      margin:0 auto;
      padding:18px 0 44px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:10px 0 18px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:78px;
      filter: drop-shadow(0 16px 30px rgba(0,0,0,.35));
    }

    .brandText .name{
      font-weight:900;
      font-size:18px;
    }

    .brandText .role{
      font-size:13.5px;
      color:var(--muted);
      margin-top:6px;
    }

    .waTop{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:11px 14px;
      border-radius:999px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      font-weight:900;
      font-size:13.5px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.08fr .92fr;
      gap:18px;
    }

    .panel{
      border-radius:var(--r);
      background: linear-gradient(180deg, var(--card2), var(--card));
      border:1px solid var(--stroke);
      box-shadow:var(--shadow);
    }

    .heroLeft{padding:26px}
    .heroRight{padding:18px}

    h1{
      font-size:44px;
      margin:14px 0 10px;
    }

    .sub{
      font-size:17px;
      color:var(--muted);
      line-height:1.75;
    }

    .coverStage{
      margin-top:60px;
      display:flex;
      justify-content:center;
    }

    .coverWrap{
      width:min(360px, 78%);
      border-radius:22px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 22px 64px rgba(0,0,0,.58);
      transform: rotate(1.82deg);
    }

    .coverWrap img{
      width:100%;
      display:block;
    }

    /* =====================
       תיקוני מובייל בלבד
       ===================== */
    @media (max-width: 980px){
      .top{
        flex-direction:column;
        align-items:center;
        text-align:center;
      }

      .brand{
        flex-direction:column;
        align-items:center;
        gap:8px;
      }

      .logo{
        width:72px;
        filter:none; /* מבטל הבהרה/גלואו */
      }

      .brandText{
        text-align:center;
      }

      .waTop{
        margin-top:10px;
        justify-content:center;
      }

      .hero{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img class="logo" src="logo.png" alt="לוגו יראל כברה">
        <div class="brandText">
          <div class="name">יראל כברה</div>
          <div class="role">יועץ ומאמן לכלכלת המשפחה</div>
        </div>
      </div>

      <a class="waTop" href="https://chat.whatsapp.com/GXM4o64gJRi8Oc4QKE4QbO" target="_blank">
        כניסה לקבוצת וואטסאפ
      </a>
    </div>

    <section class="hero">
      <div class="panel heroLeft">
        <h1>72 שעות שמחזירות שליטה כלכלית</h1>
        <p class="sub">
          מדריך קצר, חד ויישומי לזוגות: מה עושים קודם, איך מתחילים נכון,
          ואיך יוצרים שינוי שמרגישים מהר.
        </p>

        <div class="coverStage">
          <div class="coverWrap">
            <img src="Guide-72.png" alt="מדריך ה-72 שעות">
          </div>
        </div>
      </div>

      <aside class="panel heroRight">
        <!-- הטופס שלך נשאר כפי שהוא -->
      </aside>
    </section>
  </div>
</body>
</html>
